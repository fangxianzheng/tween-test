    <script>

    var start = 0, during = 100
    var run = function () {
        start++
        var scrollTop = Tween.Cubic.easeOut(start, 0, 2500, during)
        document.body.scrollTop = scrollTop
        if(start < during) requestAnimationFrame(run)
    }

    requestAnimationFrame(run)
