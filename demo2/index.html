    <script src="../requestAnimationFrame.js"></script>
    <script src="../tween2.js"></script>
    <script>
    var start = window.performance.now(), during = 1000

    var run = function () {

        var now = window.performance.now()
        var elapsed = (now - start) / during
        var scrollTop = TWEEN.Easing.Cubic.In(elapsed) * 2500
        document.body.scrollTop = scrollTop
        if(elapsed < 1) requestAnimationFrame(run)
    }

    requestAnimationFrame(run)
    </script>
